<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/src/assets/styles/main.scss">
    <title>Subscription</title>
  </head>
  <body>
    <include src="./views/header.html"></include>       
    <main>
      <div class="container">
        <h1 class="section-title">SUBSCRIBE TO US</h1>
        <form>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label>Email</label>
              <input type="email" class="form-control" placeholder="Email">
            </div>
            <div class="form-group col-md-6">
              <label>Password</label>
              <input type="password" class="form-control" placeholder="Password">
            </div>
          </div>
          <div class="form-group">
            <label>Address</label>
            <input type="text" class="form-control" placeholder="Adress">
          </div>
          <div class="form-group">
            <label>Address 2</label>
            <input type="text" class="form-control" placeholder="Adress 2">
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label>City</label>
              <input type="text" class="form-control" placeholder="City">
            </div>
            <div class="form-group col-md-4">
              <label>State</label>
              <select class="form-control">
                <option disabled selected>State...</option>
                <option>State 1</option>
                <option>State 2</option>
                <option>State 3</option>
                <option>State 4</option>
              </select>
            </div>
            <div class="form-group col-md-2">
              <label>Zip</label>
              <input type="text" class="form-control" placeholder="Zip">
            </div>
          </div>
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox">
              <label class="form-check-label">
                I read and I am aggree with the <a href="">Terms and conditions</a>
              </label>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Subscribe</button>
        </form>
      </div>              
    </main>
    <include src="./views/footer.html"></include>
    <script type="module" src="./assets/scripts/main.js"></script>
  </body>
</html>
